<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<script type="module" src="../node_modules/@material/mwc-button/mwc-button.js"></script>
	<style>
		mwc-button {
			--mdc-theme-primary: #1db954;
			width: 100%;
			margin: 3px 0;
		}

		hr {
			border-color: rgba(255, 255, 255, 0.25);
		}

		#songPlaying {
			display: table;
    		margin: 0 auto 9px auto;
		}

		#songInfo {
			display: flex;
			justify-content: space-between;
		}

		#songDetails {
			margin-right: 5px;
		}

		#songArtist {
			font-weight: 300;
			color: rgba(255, 255, 255, 0.5);
		}

		#albumArt {
			width: 100px;
		}
	</style>
</head>
<body>
	<mwc-button raised id="logIn">Log in</mwc-button>
	<mwc-button raised id="songUpdate">Force song update</mwc-button>
	<mwc-button id="refreshBtn">Refresh Token</mwc-button>
	<hr>
	<span id="songPlaying">Paused</span>
	<div id="songInfo">
		<div id="songDetails">
			<span id="songName">-------</span></br>
			<span id="songArtist">-------</span>
		</div>
		<img id="albumArt" src="">
	</div>

	<script src="spotify-connector.js"></script>
</body>
</html>
